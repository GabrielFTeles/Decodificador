<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>
    <main>
        <div class="main-content container">
            <header class="col-a">
                <div class="header-content">
                    <img src="./assets/logo.svg" alt="">
                </div>
            </header>

            <div class="col-b">
                <textarea name="text" id="text" placeholder="Digite seu texto"></textarea>

                <span><img src="./assets/exclamation.svg" alt=""> <p>Apenas letras sem acento.</p></span>

                <div class="buttons">
                    <button id="encrypt" onclick="mainButtonsClick('encrypt')">Criptografar</button>
                    <button id="decrypt" onclick="mainButtonsClick('decrypt')">Descriptografar</button>
                </div>
            </div>

            <div class="col-c">
                <div class="result-content">
                    <div class="missing-message">
                        <img id="missing-message-image" src="./assets/missing-message.png" alt="">
                        <h2>Nenhuma mensagem encontrada</h2>
                        <p>Digite um texto que vocÃª deseja criptografar ou descriptografar.</p>
                    </div>

                    <div class="result">
                        <div id="resultText" class="text-result">
                        </div>

                        <div id="copiedSucess" class="sucess-copied">
                            Copiado com sucesso!
                        </div>

                        <button onclick="copyText() ">Copiar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
